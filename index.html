<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mustang Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: 'Nunito', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
    }

    header a {
      color: #f7c600;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 600;
    }

    header a:hover,
    header a.active {
      text-decoration: underline;
    }

    .title {
      text-align: center;
      font-size: 64px;
      margin-top: 40px;
    }

    .title span:nth-child(1) {
      color: white;
    }

    .title span:nth-child(2) {
      color: #f7c600;
    }

    .car-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-top: 40px;
    }

    .car-container img {
      width: 600px;
      height: auto;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: white;
    }

    .nav.left {
      left: 40px;
    }

    .nav.right {
      right: 40px;
    }

    .nav span {
      margin: 0 8px;
      color: #f7c600;
      font-size: 24px;
    }

    .logo {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 100px;
    }
  </style>
</head>
<body>

  <header>
    <a href="#" class="active">home</a>
    <a href="#">inventory</a>
    <a href="#">icons</a>
  </header>

  <div class="title">
    <span>MUST</span><span>ANG</span>
  </div>

  <div class="car-container">
    <div class="nav left">
      <span>←</span> prev
    </div>

    <img src="./img/carroo.png" alt="Mustang">

    <div class="nav right">
      next <span>→</span>
    </div>
  </div>

  <img src="./img/logo.png" alt="Mustang logo" class="logo" >

</body>
</html>
